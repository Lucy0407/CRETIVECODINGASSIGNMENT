<!DOCTYPE html>
<html>
  <head>
    <title>Cat Generator</title>
    <style>
      body {
        background-color: #cce6ff;
      }

      button {
        background-color: #4da6ff;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      #cat-image {
        margin-top: 20px;

      }
      #button-container {
        text-align: center;
    }
    
    </style>
  </head>
  <body>
    <button onclick="generateCat()">Generate Cat</button>
    <div id="cat-image"></div>

    <script>
        function generateCat() {
  const catImage = document.createElement("img");
  catImage.src = "https://api.thecatapi.com/v1/images/search?api_key=live_FKt4BbNcIaub29dnd2cPQ2mSCF7k66unSTt1sV6w4xKUYH1IydOTDNfpsbYwcdL7";
  catImage.alt = "Random cat image";
  catImage.onload = function() {
    document.getElementById("cat-image").appendChild(catImage);
  };
}
      
    </script>
  </body>
</html>
